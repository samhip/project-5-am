<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="icon" type="image/png" href="images/zuffy2.png"/>
  <title>Project 5 AM</title>
</head>
  <script src="pixi.min.js"></script>
<body style="background-color: #222222; margin:0">
  <script type="text/javascript">
    //Create a Pixi Application
    let app = new PIXI.Application();
    app.renderer.backgroundColor = 0x061639;

    //Add the canvas that Pixi automatically created for you to the HTML document
    document.body.appendChild(app.view);

    PIXI.loader
      .add("images/zuffy2.png")
      .load(setup);

    function setup() {
      let zuffy = new PIXI.Sprite(PIXI.loader.resources["images/zuffy2.png"].texture);   
      app.stage.addChild(zuffy);
    }

  </script>
</body>
</html>
